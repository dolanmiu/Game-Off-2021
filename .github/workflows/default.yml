name: Default
on:
   push:
      branches:
         - master
   pull_request:
      branches:
         - master

jobs:
   build-client:
      name: Build Client
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses: actions/checkout@master
         - name: Install Dependencies
           run: npm ci
         - name: Build
           run: npm run build:prod:client
         - name: Archive Production Artifact
           uses: actions/upload-artifact@master
           with:
              name: client-dist
              path: dist/client
   build-server:
      name: Build Server
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses: actions/checkout@master
         - name: Install Dependencies
           run: npm ci
         - name: Build
           run: npm run build:prod:server
         - name: Archive Production Artifact
           uses: actions/upload-artifact@master
           with:
              name: server-dist
              path: dist/server
   test:
      name: Test
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses: actions/checkout@master
         - name: Install Dependencies
           run: npm ci
         - name: Test
           run: npm run test
   lint:
      name: Lint
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses: actions/checkout@master
         - name: Install Dependencies
           run: npm ci
         - name: Lint
           run: npm run lint
   prettier:
      name: Prettier
      runs-on: ubuntu-latest
      steps:
         - name: Checkout Repo
           uses: actions/checkout@master
         - name: Install Dependencies
           run: npm ci
         - name: Prettier
           run: npm run prettier
   deploy-client:
      name: Deploy Client
      needs: [build-client, test, lint, prettier]
      runs-on: ubuntu-latest
      steps:
         - name: Checkout 🛎️
           uses: actions/checkout@v2.3.1
         - name: Install 🔧
           run: npm ci
         - name: Download Artifact
           uses: actions/download-artifact@master
           with:
              name: client-dist
              path: dist/client
         - name: Deploy 🚀
           uses: JamesIves/github-pages-deploy-action@4.1.5
           with:
              branch: gh-pages
              folder: dist/client
   deploy-server:
      name: Deploy Server
      needs: [build-server, test, lint, prettier]
      runs-on: ubuntu-latest
      steps:
         - uses: actions/checkout@v2
         - name: Download Artifact
           uses: actions/download-artifact@master
           with:
              name: server-dist
              path: dist/server
         - name: Remove File
           uses: JesseTG/rm@v1.0.2
           with:
              path: .gitignore
         - uses: akhileshns/heroku-deploy@v3.12.12
           with:
              heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
              heroku_app_name: 'game-off-2021'
              heroku_email: 'actions@github.com'
